<div class="container" >
    <div class="row" >


    </div>
    <div class="row" >
        <div class="col-6">
            <h1> <strong>{{ product?.name }}</strong></h1>
            <h6>by: {{product?.seller_id?.name}}</h6>
            <img width="100%" src="{{ product?.picture }}" alt="">
        </div>
        <div class="col-6">
            <h1 style="color: rgb(36, 36, 252); display:inline;"> <strong>{{ product?.price }} EGP</strong></h1>
            <h5>
                <strong>Description:</strong>
                <p>
                    {{ product?.desc }}
                </p>
            </h5>
            <h6>
                <strong>Subcategory:</strong>
                <br>
                <a routerLink="/categories/{{ product?.category }}/{{ product?.subcategory }}">{{ product?.subcategory }}</a>
            </h6>
            <h5>
                <strong>Stock:</strong>
                <span>{{ product?.stock>0 ? product?.stock : 'Out of stock'}}</span>
            </h5>
            <h5>
                <strong>Rate:</strong>
                <rating
          [(ngModel)]="avg"
          [max]="5"
          [readonly]="true"
          >
  </rating>
            </h5>
            <h5>
                <strong>My Rate:</strong>
                <rating (click)="rateProduct()"
          [(ngModel)]="userRate"
          [max]="5"
          [readonly]="false"
          >
  </rating>
            </h5>

            <br>
        <button *ngIf="!inCart && product?.stock>0" type="button" class="btn btn-success btn-lg mt-3" (click)="addToCart($event)" >Add to Cart</button>
        <button *ngIf="inCart" type="button" class="btn btn-success btn-lg  mt-3" [routerLink]="['/users/cart']">You added this in your cart</button>
        </div>

    </div>
</div>
