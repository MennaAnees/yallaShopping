<div *ngIf="!isLogged" class="card col-12">
  <form class="px-4 py-3" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
	  <div *ngIf="signInError" class="alert alert-danger">Email or password is not correct</div>
	  <div *ngIf="formNotValid" class="alert alert-danger">Valid email and password are required</div>
      <label for="email">Email address</label>
      <input id="email" type="email" class="form-control" placeholder="email@example.com" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" required>
    </div>
	
	<div>
		<label>Login as a</label>
	</div>
    <div class="custom-control custom-radio custom-control-inline">
	  <input type="radio" id="user-radio" name="usertype" class="custom-control-input" [(ngModel)]="user.type" value="user" required>
	  <label class="custom-control-label" for="user-radio" >User</label>
	</div>
	<div class="custom-control custom-radio custom-control-inline">
	  <input type="radio" id="seller-radio" name="usertype" class="custom-control-input" [(ngModel)]="user.type" value="seller" required>
	  <label class="custom-control-label" for="seller-radio" >Seller</label>
	</div>

    <div class="form-check mt-3">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label" for="dropdownCheck">
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Sign in</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" [routerLink]="['/users/registeration']">New around here? Sign up</a>
  <a class="dropdown-item" routerLink="/forgetPassword">Forgot password?</a>
  <div class="dropdown-divider"></div>
  <button type="button" class="btn btn-primary m-2" (click)="socialSignIn('facebook')">Facebook</button>
  <button type="button" class="btn btn-success m-2" (click)="socialSignIn('google')">Google</button>
</div>
<p>{{user.email}}</p>
