<div class="container">
  <div class="row">

    <div class="col-10">
      <div *ngFor="let p of cart; let i = index" class="button card float-left m-2" style="width: 18rem; text-align:center; cursor: pointer;" (input)=editCart($event)>
        <div routerLink="/products/{{ p.prodId._id }}">  
          <div class="card-header">
            <h3>{{p.prodId.name}}</h3>
          </div>
          <img class="card-img-top" src="{{ p.prodId.picture | safeHtml}}" alt="{{p.prodId.name}}" >
          <div class="card-body">
            <p class="card-text">{{p.prodId.desc }}</p>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><input [(ngModel)]="cart[i].quantity" type="number" min="1" max="{{p.prodId.stock}}"></li>
          <li class="list-group-item">Price {{p.prodId.price}} LE.</li>
        </ul>
      </div>
    </div>

    <div class="col-2">
      <button type="button" class="btn btn-success" (click)="checkOut($event)">Checkout</button>
    </div>
  </div>
</div>
